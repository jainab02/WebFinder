<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="main">
            <img src="frontlogo.png" alt="Search">
            <div class="box">
                <input type="text" name="" value="" class="query">
                <div class="icons">
                    <div class="imgs"><img src="magnifying-glass-solid.svg" alt=""></div>
                    <div class="imgs"><img src="microphone-solid.svg" alt=""></div>
                </div>
            </div>
            <div class="gobtn">
                <button class="searchbtn">GO</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
